project_id = "redline-writer"

[auth]
enabled = true
site_url = "https://redline-writer.vercel.app"
additional_redirect_urls = ["https://redline-writer.vercel.app"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
enable_anonymous_sign_ins = false
minimum_password_length = 6

[auth.email]
enable_signup = true
double_confirm_changes = true
# No email OTP confirmation required â€” users can log in immediately after sign-up
enable_confirmations = false
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.mfa]
# MFA is available but not required
max_enrolled_factors = 0

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false
