version: "3.8"
services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: redline_writer
    ports:
      - "54330:5432"
    volumes:
      - redline_pgdata:/var/lib/postgresql/data

volumes:
  redline_pgdata:
